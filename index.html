
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hog Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 12px;
        }
        #gameOverPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border: 3px solid #654321;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: none;
        }
        #gameOverPopup h2 {
            margin: 0 0 15px 0;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameOverPopup button {
            background: #654321;
            color: white;
            border: 2px solid #8B4513;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        #gameOverPopup button:hover {
            background: #8B4513;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Children: <span id="children">5</span></div>
        </div>
        <div id="instructions">
            Use ARROW KEYS or WASD to move, SPACEBAR to shoot
        </div>
        <div id="gameOverPopup">
            <h2 id="popupTitle">Game Over!</h2>
            <p id="popupMessage">Score: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
